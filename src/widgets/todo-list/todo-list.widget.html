<div class="todos">
	@if (isLoading$ | async) {
		<p>Загрузка...</p>
	}

	@if (error$ | async; as error) {
		<p>{{ error }}</p>
	}

	@for (todo of todos$ | async; track todo.id) {
		<fsd-todo-entity [todo]="todo">
			<fsd-todo-toggle-completed-feature slot="toggleCompleted" [todo]="todo" />
			<fsd-todo-delete-feature slot="delete" [todo]="todo" />
		</fsd-todo-entity>
	}
</div>
