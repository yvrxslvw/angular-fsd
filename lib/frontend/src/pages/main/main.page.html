<form (ngSubmit)="handleSubmit()">
	<label>
		<span>email</span>
		<input [formControl]="form.controls.email" type="text" />
	</label>
	<label>
		<span>login</span>
		<input [formControl]="form.controls.login" type="text" />
	</label>
	<label>
		<span>password</span>
		<input [formControl]="form.controls.password" type="password" />
	</label>
	<label>
		<span>confirm password</span>
		<input [formControl]="form.controls.passwordConfirm" type="password" />
	</label>
	<label>
		<span>haha I'm disabled btw</span>
		<input [formControl]="form.controls.ogoDisabled" type="text" />
	</label>
	<label class="checkbox">
		<span>remember</span>
		<input [formControl]="form.controls.remember" type="checkbox" />
	</label>
	<button type="submit">submit</button>
	<button (click)="handleClickReset()" type="button">reset</button>
	<button type="button" (click)="handleClickToggleEnable()">{{ form.enabled ? 'disable' : 'enable' }}</button>
</form>
