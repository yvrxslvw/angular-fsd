@let isAdmin = isAdmin$ | async;
@let account = account$ | async;

<header>
	<div class="container">
		<nav>
			<a routerLink="/">Главная</a>
			<a routerLink="/users">Пользователи</a>
			<a routerLink="/posts">Посты</a>
			@if (isAdmin) {
				<a routerLink="/roles">Роли</a>
			}
		</nav>
		<section class="account">
			@if (account) {
				<button (click)="handleClickLogout()">{{ account.login }}</button>
			} @else {
				<button (click)="handleClickLogin()">Войти</button>
				<button (click)="handleClickRegister()">Регистрация</button>
			}
		</section>
	</div>
</header>
<main>
	<router-outlet />
</main>
<footer></footer>
