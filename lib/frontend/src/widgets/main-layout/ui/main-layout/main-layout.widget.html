@let isAdmin = isAdmin$ | async;
@let account = account$ | async;

<header>
	<div class="container">
		<nav>
			<a routerLink="/">Главная</a>
			<a routerLink="/users">Пользователи</a>
			<a routerLink="/posts">Посты</a>
			@if (isAdmin) {
				<a routerLink="/roles">Роли</a>
			}
		</nav>
		<section class="account">
			@if (account) {
				<fsd-logout-feature [login]="account.login" />
			} @else {
				<fsd-login-feature [dialog]="LoginDialog" />
				<fsd-register-feature [dialog]="RegisterDialog" />
			}
		</section>
	</div>
</header>
<main>
	<router-outlet />
</main>
<footer></footer>
