<form (ngSubmit)="handleSubmit()">
	<label>
		Логин
		<input [formControl]="form.controls.login" placeholder="Введите Ваш логин" type="text" />
	</label>
	<label>
		Пароль
		<input [formControl]="form.controls.password" placeholder="Введите Ваш пароль" type="password" />
	</label>
	<label class="checkbox">
		Запомнить меня
		<input [formControl]="form.controls.rememberMe" type="checkbox" />
	</label>
	<button>Войти</button>
</form>
