<section class="info">
	<h4>
		{{ user$$().id }}. <span (click)="clickLogin$$.emit()">{{ user$$().login }}</span>
	</h4>
	@for (role of user$$().roles; track role.id) {
		<span class="role">{{ role.tag }}</span>
	}
</section>
<section class="features">
	<ng-content select="[slot=edit]" />
	<ng-content select="[slot=delete]" />
</section>
